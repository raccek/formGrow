    <div class="tab">Krok 2

            <option value="francja">Francja</option>

        <p><label class="label">Wolisz psy czy koty?</label></p>

        <p><label class="label"><input name="favouritePet" type="radio" value="Pies" oninput="this.className = ''" required>Pies</label></p>
        <p><label class="label"><input placeholder="Szczęśliwa liczba" name="luckyNumer" type="number" oninput="this.className = ''"></label></p>
    </div>
    <div class="tab">Krok3

        <p><input type="checkbox" required name="legalConsent2"> Wyrażam zgodę nr 2 </p>
        <input type="hidden" name="elqFormName" value="recruitment"></p>
        <input type="hidden" name="elqSiteID" value="885580810"></p>
    </div>
    <div style="overflow:auto;">
        <div style="float:right;">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Wróć</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">Dalej</button>
        </div>
    </div>
    
    <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
